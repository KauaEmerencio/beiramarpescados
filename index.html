<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="login/style.css">
</head>
<body>
   
    <div class="login">
        <form id="loginForm">
            <img src="assets/logo.png" alt="logo">
            <h2>Login</h2>
            <input type="text" placeholder="CODIGO DO USUÃRIO" id="usuario" required>
            <input type="password" name="senha" id="senha" placeholder="DIGITE SUA SENHA" required>
            <a href="login/esquecisenha.html" id="esqsenha">Esqueceu a sua senha?</a>
            <br><br>
            <button type="submit" id="btao">Entrar</button>
        </form>
    </div>

    <script src="login/scripts.js"></script>
</body>
</html>
