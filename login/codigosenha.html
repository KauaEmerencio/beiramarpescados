<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Código</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <a href="esquecisenha.html" class="botao-voltar">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <rect width="24" height="24" fill="none"/>
            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                <path stroke-dasharray="20" stroke-dashoffset="20" d="M21 12h-17.5">
                    <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.2s" values="20;0"/>
                </path>
                <path stroke-dasharray="12" stroke-dashoffset="12" d="M3 12l7 7M3 12l7 -7">
                    <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.2s" dur="0.2s" values="12;0"/>
                </path>
            </g>
        </svg>
    </a>

    <div class="container">
        <div class="logo">
            <img src="assets/logo.png" alt="BEIRA MAR PESCADOS">
        </div>

        <div class="instrucoes">
            <p class="texto-destaque">ENVIAREMOS UM CÓDIGO OU LINK PARA</p>
            <p class="texto-normal">
                Assim que o código chegar, basta inseri-lo e ele<br>
                será automaticamente validado no seu aplicativo!
            </p>
        </div>

        <form class="form-codigo">
            <div class="campo-codigo">
                <label>INSERIR CÓDIGO</label>
                <input type="text" placeholder="Digite o código recebido">
            </div>
            <button type="submit">CONTINUAR</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
